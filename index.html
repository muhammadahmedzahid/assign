<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />
  </head>
  <body>
    <h1 id="title">Corona Virus Travel Advisory</h1>

    <div class="safe"><b>Safe: </b> Countries with small circles</div>
    <div class="dangerous"><b>Dangerous: </b> Countries with large circles</div>

    <div id="symbol_map"></div>
    <script type="text/javascript">
      var spec2 = "js/symbol_map_simplified.json";
      vegaEmbed("#symbol_map", spec2)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>

    <div class="safe"><b>Safe: </b> Countries closer to yellow color</div>
    <div class="dangerous">
      <b>Dangerous: </b> Countries closer to red color
    </div>

    <div id="choropleth_map"></div>

    <script type="text/javascript">
      var spec2 = "js/choropleth_map.vg.json";
      vegaEmbed("#choropleth_map", spec2)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>

    <div class="safe"><b>Green: </b> Countries with more recoveries</div>
    <div class="dangerous"><b>Red: </b> Countries with more new cases</div>

    <div id="scatter_plot"></div>

    <script type="text/javascript">
      var spec2 = "js/scatter_plot.vg.json";
      vegaEmbed("#scatter_plot", spec2)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>
  </body>
</html>
